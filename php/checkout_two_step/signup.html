<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- adding bootstrap.css and the needed styling -->
        <title>Honey Comics</title>
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
        <!-- Adding HTML5.js -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
        <script type="text/javascript" src="http://malsup.github.io/jquery.form.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
        <script type="text/javascript">
            jQuery.validator.setDefaults({
                errorClass: "text-danger",
                errorElement: "small"
            });
             $(document).ready(function() {
                $("#subscribe-form").validate({
                    rules: {
                        zip_code: {number: true},
                        phone: {number: true}
                    }
                });
             })
        </script>
    </head>
    <body>
        <div class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">          
                    <div class="h1"></div>
                </div>
            </div>
        </div>
        <div id="container" class="checkout container">                        

            <div class="row">		
                <div class="col-sm-4 col-xs-12 pull-right" id="order_summary">
                    <br><br>
                    <div class="row hidden-xs">
                        <div class="col-sm-12">
                            <br><br><br><br>   
                            <h2 class="text-muted text-center">
                               We give you our word as fellow comic readers that
                               you will enjoy every subscription of
                            </h2>
                            <h1 class="text-center">Honey Comics.</h1>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-xs"></div>
                <div class="col-sm-7" id="checkout_info">   
                    <!-- Add the needed fields in the form-->    
                    
                    <form action="/checkout_two_step/first_step" method="post"  id="subscribe-form">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <h3>Tell us about yourself</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" name="first_name" 
                                           required data-msg-required="cannot be blank">
                                    <small for="first_name" class="text-danger"></small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" 
                                           required data-msg-required="cannot be blank">
                                    <small for="last_name" class="text-danger"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                                        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" class="form-control" name="email" 
                                               data-rule-required="true" data-rule-email="true" 
                                               data-msg-required="Please enter your email address" 
                                               data-msg-email="Please enter a valid email address">
                                    <small for="email" class="text-danger"></small>
                                </div>
                            </div> 
                                                        
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="text" maxlength="10" class="form-control" name="phone" 
                                           required data-msg-required="cannot be blank">
                                    <small for="phone" class="text-danger"></small>
                                </div>
                            </div>                   
                        </div>     
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <h3>Where would you like the delivery?</h3>
                                </div>
                            </div>
                        </div>             
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="addr">Address</label>
                                    <input type="text" class="form-control" name="addr" 
                                           required data-msg-required="cannot be blank">
                                    <small for="addr" class="text-danger"></small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="extended_addr">Address2</label>
                                    <input type="text" class="form-control" name="extended_addr">
                                    <small for="extended_addr" class="text-danger"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" name="city" 
                                           required data-msg-required="cannot be blank">
                                    <small for="city" class="text-danger"></small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" name="state" 
                                           required data-msg-required="cannot be blank">
                                    <small for="state" class="text-danger"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="zip_code">Zip Code</label>
                                    <input id="zip_code" type="text" class="form-control" name="zip_code" 
                                           required number data-msg-required="cannot be blank">
                                    <small for="zip_code" class="text-danger"></small>
                                </div>
                            </div>                                                
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <hr>                            
                                <p><small class="text-danger" style="display:none;">There were errors while submitting</small></p>
                                <p><input type="submit" class="btn btn-success btn-lg pull-left" value="Proceed to Payment">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <span class="subscribe_process process" style="display:none;">Processing&hellip;</span>
                                    <small class="alert-danger text-danger"></small>
                                </p><br><br>                          
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <br><br>
        <div class="footer text-center">
            <span class="text-muted">&copy; Honey Comics. All Rights Reserved.</span>
        </div>
    </body>
</html>
